name: Update Playlist 2

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  validate-and-update:
    runs-on: self-hosted  # Use self-hosted runner instead of ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for force push to work properly

      - name: Set up virtual environment
        run: |
          python3 -m venv ~/myenv  # Create a virtual environment
          source ~/myenv/bin/activate  # Activate the virtual environment

      - name: Install dependencies
        run: |
          source ~/myenv/bin/activate  # Activate the virtual environment
          pip install requests  # Install dependencies in the virtual environment

      - name: Check files before validation
        run: ls -R all_channels  # Debug step to check if files exist

      - name: Validate links
        run: |
          source ~/myenv/bin/activate  # Activate the virtual environment
          cd all_channels && python3 link_validator.py  # Use python3 explicitly

      - name: Update playlist
        run: |
          source ~/myenv/bin/activate  # Activate the virtual environment
          cd all_channels && python3 playlist_completer.py  # Use python3 explicitly

      - name: Commit and push changes
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          touch all_channels/tivimate_playlist.m3u8  # Ensure timestamp update
          git add --all
          git diff --staged --quiet || git commit -m "Force update playlist"
          git push --force
